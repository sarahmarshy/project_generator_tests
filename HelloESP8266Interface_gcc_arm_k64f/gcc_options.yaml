libraries:
    - m
    - gcc
    - c
    - nosys
    - stdc++
    - supc++
optimization_level:
    - O1
compiler_options:
    - c
    - g
    - fno-common
    - fmessage-length=0 
    - fno-exceptions 
    - ffunction-sections 
    - fdata-sections 
    - fomit-frame-pointer
    - MMD
    - MP
linker_options:
    - '-Wl,--gc-sections' 
    - '--specs=nano.specs' 
    - '-u _printf_float'
    - '-u _scanf_float'
    - '-Wl,--wrap,main'
instruction_mode: thumb